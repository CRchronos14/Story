<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>CR_web_game_</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="outerContainer">
      <div id="controls" class="buttons">
        <a id="rewind" title="Restart story from beginning">restart</a>
        <a id="save" title="Save progress">save</a>
        <a id="reload" title="Reload from save point">load</a>
        <a id="theme-switch" title="Switch theme">theme</a>
      </div>

      <div id="story" class="container">
        <div class="header">
          <h1>Welcome to Chronos</h1>
          <h2 class="byline"></h2>
          <h2 class="kk">
            <br />*本遊戲的目的為探索部分CR世界觀<br />遊戲內結局及選項與後續開發遊戲內容無直接關聯。
          </h2>
        </div>
      </div>
    </div>

    <script src="ink.js"></script>
    <script src="CR_web_game_.js"></script>
    <script src="main.js"></script>
  </body>
</html>
